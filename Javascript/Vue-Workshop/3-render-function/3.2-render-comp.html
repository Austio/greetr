<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :ok="ok"></example>
  <button @click="ok = !ok"></button>
</div>

<script>

  const Foo = {
    render(h) {
      return h('div', 'foo')
    }
  }

  const Bar = {
    render(h) {
      return h('div', 'bar')
    }
  }

  Vue.component('example', {
    props: {
      ok: {
        required: true,
        default: true,
      }
    },
    render(h) {
      return this.ok ? h(Foo) : h(Bar);
    },
  })

  new Vue({
    el: '#app',
    data: {
      ok: true
    },
  })
</script>

<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
Vue.component('example', {
  props: {
    tags: {
      type: Array,
      default: () => []
    }
  },
  render(h){
    elms = this.$options.propsData.tags.map((tag, index) => h(tag, index));

    return h('div', elms);
  }
})

new Vue({ el: '#app' })
</script>

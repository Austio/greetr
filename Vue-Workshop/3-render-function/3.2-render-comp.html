<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :ok="ok"></example>
</div>

<script>

  const Foo = {
    render(h) {
      return h('div', 'foo')
    }
  }

  const Bar = {
    render(h) {
      return h('div', 'bar')
    }
  }

  Vue.component('example', {
    props: {
      ok: {
        required: true,
        default: true,
      }
    },
    components: {
      Bar, Foo
    },
    render(h) {
      const comp = this.ok
        ? Foo
        : Bar;

      h(comp)
    },
  })

  new Vue({
    el: '#app',
    data: {
      ok: true
    },
    methods: {
      toggleOk() {
        this.ok = !this.ok;
      }
    },
    render(h) {
      const button = h('button', {
        on: {
          click: this.toggleOk,
        }
      }, 'Click To Toggle');

      const exampleComponent = h('example', {
        props: {
          ok: this.ok
        }
      });

      return h('div', [
        button,
        exampleComponent
      ])
    }
  })
</script>

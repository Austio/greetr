<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :ok="ok"></example>
</div>

<script>

  const Foo = {
    render(h) {
      return h('div', 'foo')
    }
  }

  const Bar = {
    render(h) {
      return h('div', 'bar')
    }
  }

  Vue.component('example', {
    props: {
      ok: {
        required: true,
        default: 'Foo'
      }
    },
    components: {
      Bar, Foo
    },
    render(h) {
      h(this.$options.components[this.ok])
    },
  })

  new Vue({
    el: '#app',
    data: {
      useComp: 'Foo'
    },
    methods: {
      toggleUseComp() {
        const newUseComp = (this.useComp === 'Foo')
          ? 'Bar'
          : 'Foo';

        this.useComp = newUseComp;
      }
    },
    render(h) {
      const button = h('button', {
        on: {
          click: this.toggleUseComp,
        }
      }, 'Click To Toggle');

      const exampleComponent = h('example', {
        props: {
          ok: this.useComp
        }
      });

      return h('div', [
        button,
        exampleComponent
      ])
    }
  })
</script>

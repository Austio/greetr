<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebSockets - Simple chat</title>
  <style>
    * { font-family:tahoma; font-size:12px; padding:0px;margin:0px;}
    p { line-height:18px; }
    div { width:500px; margin-left:auto; margin-right:auto;}
    #content { padding:5px; background:#ddd; border-radius:5px;
      overflow-y: scroll; border:1px solid #CCC;
      margin-top:10px; height: 160px; }
    #input { border-radius:2px; border:1px solid #ccc;
      margin-top:10px; padding:5px; width:400px;
    }
    #status { width:88px;display:block;float:left;margin-top:15px; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app"></div>

<script>
  const PENDING = 'pending';
  const CONNECTED = 'connected';
  const ERROR = 'error';

  const Chat = Vue.component('Chat', {
    el: '#app',
    data() {
      return {
        connection: PENDING,
        ws: null,
        messages: [],
        chatText: ''
      };
    },
    mounted() {
      this.ws = new window.WebSocket('ws://127.0.0.1:1337',);
      this.ws.addEventListener('open', () => this.connection = CONNECTED);
      this.ws.addEventListener('error', () => this.connection = ERROR);
      this.ws.addEventListener('message', (e) => {
        this.messages.push(e);
        console.log(this.messages);
      });
    },
    computed: {
      connected() {
        return this.connection === CONNECTED;
      },
    },
    methods: {
      handleChat(e) {
        e.preventDefault();

        this.ws.send(this.chatText);
      }
    },
    template: `
  <div>
    <span id="status">
      Connection Status: {{ connection }}
    </span>

    <div id="content">
      <div v-for="i in messages">
        {{ i.data }}
      </div>
    </div>

    <form @submit="handleChat">
      <input
        type="text"
        id="input"
        v-model="chatText"
        :disabled="!connected" />
      <button>Chat!</button>
    </form>
  </div>
  `
  });


  new Vue({
    el: '#app',
    components: {
      Chat,
    },
    template: `
    <div>
      <Chat></Chat>
      <Chat></Chat>
    </div>
    `
  })
</script>
</body>
</html>
